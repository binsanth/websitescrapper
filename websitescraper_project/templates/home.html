<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <form action="/" method="POST">
                {% csrf_token %}
                 <input type="text" name="val" placeholder="enter the link">
            </form>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-danger" type="submit">Clear</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-md-2">
          <table class="table table-dark table-striped-columns">
            <thead>
                 <tr>
                    <th scope="col">ID</th>
                    <th scope="col">URL Name</th>
                     <th scope="col">Link</th>
                 </tr>
            </thead>
            <tbody>
                {% for i in data %}
                 <tr>
                     <td>{{i.id}}</td>
                     <td>{{i.linkname}}</td>
                     <td>{{i.linkaddress}}</td>
                 </tr>
                {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
</div>

</body>
</html>
